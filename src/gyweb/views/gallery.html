<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name=”renderer” content=”webkit|ie-comp|ie-stand”/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <title>图库</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cubeportfolio.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!--[if IE]>
  <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
  < ![endif]-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-30181385-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

        function openhref(href) {
            window.open(href, "_self");
        }

        function checkKernel() {
            if (window.XMLHttpRequest) {
                if (window.ActiveXObject) {//IE6以上有这个属性，是IE内核独有的，其他内核不具备
                    window.alert("亲，页面对您的浏览器不兼容;请升级到IE10以上或360极速模式，Chrome，火狐等非IE9内核以下的浏览器");
                }

            }
        }

    </script>
</head>
<body>

{{template "navbar" .}}

<div style="margin-top: 100px"></div>
<div id="wrapper">
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="heading">图库</h4>

                    <div id="filters-container" class="cbp-l-filters-button">
                        <div data-filter="*" class="cbp-filter-item-active cbp-filter-item">全部
                            <div class="cbp-filter-counter"></div>
                        </div>
                        <div data-filter=".web-design" class="cbp-filter-item">设计
                            <div class="cbp-filter-counter"></div>
                        </div>
                        <div data-filter=".graphic" class="cbp-filter-item">风景
                            <div class="cbp-filter-counter"></div>
                        </div>
                        <div data-filter=".logo" class="cbp-filter-item">Logo
                            <div class="cbp-filter-counter"></div>
                        </div>
                    </div>


                    <div id="grid-container" class="cbp-l-grid-projects">
                        <ul>
                            {{range .PostArr}}
                            <li class="cbp-item {{.ClassLabel}}">
                                <div class="cbp-caption">
                                    <div class="cbp-caption-defaultWrap">
                                        <img src="{{.ImageUrl}}" style="width: inherit;height: inherit"
                                             alt=""/>
                                    </div>
                                    <div class="cbp-caption-activeWrap">
                                        <div class="cbp-l-caption-alignCenter">
                                            <div class="cbp-l-caption-body">
                                                <a href="{{.ImageUrl}}"
                                                   class="cbp-lightbox cbp-l-caption-buttonRight"
                                                   data-title="{{.Title}}<br>by {{.Name}}">查看大图</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cbp-l-grid-projects-title">{{.Title}}</div>
                                <div class="cbp-l-grid-projects-desc">标签：{{.TextLabel}}</div>
                            </li>
                            {{end}}

                        </ul>
                    </div>
                    {{if gt .MaxIndex 1}}
                    <div class="cbp-l-loadMore-button">
                        <a href="/gallery/loadmore?index={{.Currindex}}" class="cbp-l-loadMore-button-link">LOAD
                            MORE</a>
                    </div>
                    {{end}}

                </div>
            </div>
        </div>
    </section>
</div>
{{template "footer" .}}
<script src="/static/js/jquery-2.1.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.easing.1.3.js"></script>
<script src="/static/js/jquery.appear.js"></script>
<script src="/static/js/uisearch.js"></script>
<script src="/static/js/jquery.cubeportfolio.min.js"></script>
<script src="/static/js/custom.js"></script>

</html>
